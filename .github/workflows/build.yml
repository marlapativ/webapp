name: webapp build

on:
  pull_request:
    branches: 
      - main
      - packer                   # CI on test branch

jobs:
  build:
    runs-on: ubuntu-latest     

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 21.6.1
        uses: actions/setup-node@v4
        with:
          node-version: 21.6.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build source code
        run: npm run build
